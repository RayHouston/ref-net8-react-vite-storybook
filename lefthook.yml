pre-commit:
    output: summary
    parallel: false
    commands:
        lint-components:
            run: cd web.client.components && npx lint-staged
        lint-client:
            run: cd web.client && npx lint-staged
        compile-components:
            run: cd web.client.components && tsc --noEmit --skipLibCheck
        compile-client:
            run: cd web.client && npx tsc --noEmit --skipLibCheck
